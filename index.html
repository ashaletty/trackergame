    <style>

        .glass { background: var(--card); border: 1px solid rgba(142,45,226,0.3); border-radius: 20px; backdrop-filter: blur(10px); }
        .container { padding: 15px; height: 100vh; display: none; flex-direction: column; box-sizing: border-box; }
        .container.active { display: flex; }
        
        /* CHARACTER SECTION */
        .world { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .character { font-size: 100px; z-index: 2; animation: float 3s infinite ease-in-out; filter: drop-shadow(0 0 15px var(--p-glow)); }
        .platform { width: 180px; height: 40px; background: radial-gradient(ellipse, var(--p-glow) 0%, transparent 70%); border-radius: 50%; position: absolute; bottom: 80px; opacity: 0.5; }

        /* UI ELEMENTS */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .btn-side { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin-bottom: 10px; }
        .tracker-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .node { text-align: center; padding: 15px 5px; cursor: pointer; }
        
        /* CARD GRID */
        .card-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; overflow-y: auto; }
        .card-item { height: 100px; display: flex; align-items: center; justify-content: center; font-size: 30px; position: relative; }
        .locked { opacity: 0.2; filter: grayscale(1); }
        .lock-icon { position: absolute; font-size: 14px; bottom: 5px; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
