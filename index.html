<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygiene App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0b071a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 30px; }
        .card { 
            background: linear-gradient(145deg, #1e143a, #110925);
            padding: 25px 10px; border-radius: 20px; 
            border: 1px solid #8e2de2; font-size: 2rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
        }
        .card:active { transform: scale(0.9); background: #8e2de2; }
        h2 { color: #8e2de2; text-shadow: 0 0 10px rgba(142, 45, 226, 0.5); }
    </style>
</head>
<body>
    <h2>–ì–ò–ì–ò–ï–ù–ê –¢–†–ï–ö–ï–†</h2>
    
    <div class="grid">
        <div class="card" onclick="clickAction('–†—É–∫–∏', 'üëê')">üëê</div>
        <div class="card" onclick="clickAction('–ó—É–±—ã', 'ü¶∑')">ü¶∑</div>
        <div class="card" onclick="clickAction('–î—É—à', 'üöø')">üöø</div>
        <div class="card" onclick="clickAction('–õ–∏—Ü–æ', 'üßº')">üßº</div>
        <div class="card" onclick="clickAction('–í–∞–Ω–Ω–∞', 'üõÅ')">üõÅ</div>
        <div class="card" onclick="clickAction('–ì–æ–ª–æ–≤–∞', 'üß¥')">üß¥</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ

        function clickAction(name, icon) {
            // 1. –í–∏–±—Ä–∏—Ä—É–µ–º (–¥–ª—è —Ç–∞–∫—Ç–∏–ª—å–Ω–æ–≥–æ –æ—Ç–∫–ª–∏–∫–∞)
            tg.HapticFeedback.impactOccurred('medium');

            // 2. –°–æ–∑–¥–∞–µ–º "–ø–∞–∫–µ—Ç" –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const result = JSON.stringify({
                action: "mark",
                type: name,
                icon: icon
            });

            // 3. –û–¢–ü–†–ê–í–õ–Ø–ï–ú –ë–û–¢–£ (–≠—Ç–æ —Å–∞–º–∞—è –≤–∞–∂–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞!)
            tg.sendData(result);

            // 4. –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è –≤ —á–∞—Ç
            tg.close();
        }
    </script>
</body>
</html>
